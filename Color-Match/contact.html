            <p class="mb-4 text-center">We’d love to hear from you! Reach out to us with your questions, feedback, or

            <form id="contact-form" class="space-y-4">
                <div>
                    <label class="block mb-1 font-medium">Your Name</label>
                    <input type="text" id="name" class="w-full border border-gray-300 p-2 rounded form-control"

                </div>
                <div>
                    <label class="block mb-1 font-medium">Message</label>
                    <textarea id="message" class="w-full border border-gray-300 p-2 rounded form-control" rows="4"

                </div>
                <button type="submit"
                    class="bg-gradient-to-r from-[#B8A17F] to-[#cc9e5a] text-white px-5 py-2 rounded-md hover:opacity-90 transition-all duration-300">
